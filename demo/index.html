<!DOCTYPE html>

	<head>
		<meta charset="utf-8">
		<title>quicktap demo</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<link rel="stylesheet" href="/res/css/style.css">
	</head>

	<body>
		<h1>Quicktap demo page</h1>

		<p><a href="https://github.com/marcoms/quicktap">GitHub project</a></p>

		<div class="demo demo-animated">Please tap me</div>

		<div class="demo demo-material">Please tap me</div>

		<script src="res/js/main.js"></script>
